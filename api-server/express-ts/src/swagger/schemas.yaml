  type: object
  properties:
    success:
      type: boolean
      example: true
    content:
      type: object
      properties:
        contentId:
          type: number
        title:
          type: string
        artist:
          type: string
        director:
          type: string
        description:
          type: string
        thumbnailUri:
          type: string
        youtubeUrl:
          type: string
LearningUnits:
  type: object
  properties:
    success:
      type: boolean
      example: true
    units:
      type: array
      items:
        type: object
        properties:
          unitIndex:
            type: number
          contentId:
            type: number
          thumbnailUri:
            type: string
          sentencesCounts:
            type: number
            description: 학습할 수 있는 문장 개수
          wordsCounts:
            type: number
            description: 학습할 수 있는 단어 개수
          isConversationsCounts:
            type: number
            description: 학습할 수 있는 회화 표현 개수
          isFamousLinesCounts:
            type: number
            description: 학습할 수 있는 명대사 개수
          counts:
            type: number
            description: 유닛을 학습한 횟수
          latestLearningAt:
            type: string
            description: 최근 학습 시간(안했으면 null)
LearningUnit:
  type: object
  properties:
    success:
      type: boolean
      example: true
    unit:
      type: object
      description: 유튜브 영상을 위한 unit 객체
      properties:
        unitIndex:
          type: number
          example: 1
        contentId:
          type: number
          example: 5
        youtubeUrl:
          type: string
          example: https://www.youtube.com/watch?v=9bZkp7q19f0
        startTime:
          type: string
          example: 0:18
        endTime:
          type: string
          example: 0:32
LearningSentences:
  type: object
  properties:
    success:
      type: boolean
      example: true
    sentences:
      type: array
      items:
        type: object
        properties:
          sentenceId:
            type: number
            example: 1
          koreanText:
            type: string
            example: 낮에는 따사로운 인간적인 여자
          translatedText:
            type: string
            example: A warm, humane woman during the day.
          perfectVoiceUri:
            type: string
            example: https://cdn.k-peach.io/perfect-voice/test.wav
          isConversation:
            type: boolean
          isFamousLine:
            type: boolean
          startTime:
            type: string
            example: 0:18
          endTime:
            type: string
            example: 0:21
          isBookmark:
            type: boolean
          words:
            type: array
            items:
              type: object
              properties:
                wordId:
                  type: number
                  example: 1
                koreanInText:
                  type: string
                  example: 낮
                translationInText:
                  type: string
                  example: day
                korean:
                  type: string
                  example: 낮
                translation:
                  type: string
                  example: day
