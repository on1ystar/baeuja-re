          type: number
        learningRate:
          type: number
        latestLearningAt:
          type: string
          description: 최근 학습 시각
# -------------------------- error -------------------------- #
Error:
  type: object
  properties:
    success:
      type: boolean
      example: false
    errorMessage:
      type: string
