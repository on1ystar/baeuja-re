# -------------------------- history -------------------------- #
UserSentenceHistory:
  type: object
  properties:
    success:
      type: boolean
      example: true
    userSentenceHistory:
      type: object
      properties:
        userId:
          type: number
        sentenceId:
          type: number
        counts:
