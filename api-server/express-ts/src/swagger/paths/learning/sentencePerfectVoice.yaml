post:
  tags:
    - learning/sentences
  summary: 성우 음성 재생 학습 기록 저장 요청
  security:
    - bearerAuth: []
  parameters:
    - name: sentenceId
      in: path
      description: 터치한 sentence Id
      required: true
      schema:
        type: number
  responses:
    200-304:
      description: 요청 성공
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/SentencePerfectVoiceHistory'
    400-BadRequest:
      description: 잘못된 문법으로 인하여 서버가 요청을 이해할 수 없음
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/Error'
    401-UnauthorizedError:
      description: Access token이 없거나 유효하지 않음
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/Error'
