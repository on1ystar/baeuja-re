      - basicAuth: []
    parameters:
      - name: sentenceId
        in: path
        description: 터치한 sentence Id
        required: true
        schema:
          type: number
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              userVoice:
                type: string
                description: file to upload
                format: binary
    responses:
