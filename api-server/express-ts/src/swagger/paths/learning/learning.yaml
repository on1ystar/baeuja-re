/learning/contents:
  get:
    tags:
      - learning
    summary: content 리스트 요청
    security:
      - bearerAuth: []
    responses:
      200-304:
        description: 요청 성공
        content:
          application/json:
            schema:
              $ref: '../../openapi.yaml#/components/schemas/Contents'
      400-BadRequest:
        description: 잘못된 문법으로 인하여 서버가 요청을 이해할 수 없음
        content:
          application/json:
            schema:
              $ref: '../../openapi.yaml#/components/schemas/Error'
      401-UnauthorizedError:
        description: Access token이 없거나 유효하지 않음
        content:
          application/json:
            schema:
              $ref: '../../openapi.yaml#/components/schemas/Error'
      404-NotFound:
        description: 서버는 요청받은 리소스를 찾을 수 없음
        content:
          application/json:
            schema:
              $ref: '../../openapi.yaml#/components/schemas/Error'
